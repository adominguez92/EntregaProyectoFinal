<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/logo.ico">
    <title class="titulo">Contact</title>
</head>
<body>
    <header id="logo">
        <div class="logo__division">
            <img class="logo__division__img" 
                src= 'https://images.vexels.com/media/users/3/199820/isolated/preview/892bfdfcb80b356c53405aafbb716513-caja-de-carton-isometrica.png'
                alt="logo" />
            <h1 class="logo__division__title">Boxs Games</h1>
            <nav class="logo__division__navegacion__divisor">
                <ul class="logo__division__navegacion__divisor__lista">
                    <li class="logo__division__navegacion__divisor__lista__contenido"><a href="../index.html">Home</a></li>
                    <li class="logo__division__navegacion__divisor__lista__contenido"><a href="history.html">Historia</a></li>
                    <li class="logo__division__navegacion__divisor__lista__contenido"><a href="product.html">Productos</a></li>
                    <li class="logo__division__navegacion__divisor__lista__contenido"><a href="designer.html">Diseños</a></li>
                    <li class="logo__division__navegacion__divisor__lista__contenido"><a href="contac.html">Contactanos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="bodyPageContact">
        <article class="bodyPageContact__contenido">
            <form  class="bodyPageContact__contenido__form">
                <h2 class="bodyPageContact__contenido__form__titel">Contactanos por más información</h2>

                <div class="bodyPageContact__contenido__form__cont">
                    <div class="bodyPageContact__contenido__form__grups">
                        <input type="text" id="name" class="bodyPageContact__contenido__form__grups__input" placeholder="Su nombre">
                        <label for="name" class="bodyPageContact__contenido__form__grups__lable">Nombre</label>
                    </div>   
                    <div class="bodyPageContact__contenido__form__grups"></div>
                        <input type="email" id="mail" class="bodyPageContact__contenido__form__grups__input" placeholder="Su correo">
                        <label for="mail" class="bodyPageContact__contenido__form__grups__lable">Correo</label>
                    </div>
                    <div class="bodyPageContact__contenido__form__grups"></div>
                        <textarea name="enviarMensaje" placeholder="Danos tu mensaje"
                            id="mensaje" cols="40" rows="10"
                            class="bodyPageContact__contenido__form__grups__input"></textarea>
                        <label for="mensaje" class="bodyPage__contenido__form__grups__lable">Mensaje</label>
                    </div>
                    <div class="bodyPageContact__contenido__form__grups">
                        <input type="submit" class="bodyPageContact__contenido__form__cont__submit" value="Enviar">
                    </div>
                      
                </div>
            </form>
        </article>
    </section>
    <footer>
        <p>copy</p>
        <section>   
            <a id="top" href="#titulo">Ir al comienzo</a>
        </section>
     </footer>
</body>
</html>
